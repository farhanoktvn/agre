[okezone]
name = okz-spider
start_url = https://news.okezone.com/
allowed_domain = okezone.com
post_xpath = //*[@id="area"]/div/ul/div/li/div/div[@class="wp-thumb-news"]
title_xpath = a/@title
link_xpath = a/@href

[tribunnews]
name = trb-spider
start_url = https://www.tribunnews.com/news
allowed_domain = tribunnews.com
post_xpath = //*[@id="latestul"]/li/div[@class="fr mt5 pos_rel"]
title_xpath = a/@title
link_xpath = a/@href